<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="apple-touch-icon" sizes="76x76" href="/static/assets//img/apple-icon.png">
  <link rel="icon" type="image/png" href="/static/assets//img/favicon.png">
  <title>
    In House page For BA talks Pvt Ltd
  </title>
  {% include 'header.html'%}
  <!--     Fonts and icons     -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet" />
  <!-- Nucleo Icons -->
  <link href="https://demos.creative-tim.com/argon-dashboard-pro/assets/css/nucleo-icons.css" rel="stylesheet" />
  <link href="https://demos.creative-tim.com/argon-dashboard-pro/assets/css/nucleo-svg.css" rel="stylesheet" />
  <!-- Font Awesome Icons -->
  <script src="https://kit.fontawesome.com/42d5adcbca.js" crossorigin="anonymous"></script>
  <!-- CSS Files -->
  <link id="pagestyle" href="/static/assets//css/argon-dashboard.css?v=2.1.0" rel="stylesheet" />
  <style>
    .card1 {
      height: 120px;
    }
  </style>
</head>

<body class="g-sidenav-show   bg-gray-100">
  <div class="min-height-300 bg-dark position-absolute w-100"></div>

  <div class="container-fluid py-4">
    {% if user_role == 'Admin' or user_role == 'Manager' or user_role == 'CEO' or user_role == 'HR' %}
    <!-- Admin and Manager specific items -->
    <div class="row">
      <div class="col-xl-3 col-sm-6 mb-xl-0 mb-4">
        <a href="/workreportlist">
          <div class="card">
            <div class="card-body p-3 card1">
              <div class="row">
                <div class="col-8">
                  <div class="numbers ">
                    <p class="text-sm mb-0 text-uppercase font-weight-bolder">
                      WorkReport List</p>
                  </div>
                </div>
                <div class="col-4 text-end">
                  <div class="icon icon-shape bg-gradient-primary shadow-primary text-center rounded-circle">
                    <i class="ni ni-briefcase-24 text-lg opacity-10" aria-hidden="true"></i>
                  </div>
                </div>
              </div>
            </div>
        </a>
      </div>
    </div>
    <div class="col-xl-3 col-sm-6 mb-xl-0 mb-4">
      <a href="/leavemanager">
        <div class="card">
          <div class="card-body p-3 card1">
            <div class="row">
              <div class="col-8">
                <div class="numbers">
                  <p class="text-sm mb-0 text-uppercase font-weight-bolder">
                    Leave Disposition
                  </p>

                </div>
              </div>
              <div class="col-4 text-end">
                <div class="icon icon-shape bg-gradient-danger shadow-danger text-center rounded-circle">
                  <i class="ni ni-calendar-grid-58 text-lg opacity-10" aria-hidden="true"></i>

                </div>
              </div>
            </div>
          </div>
      </a>
    </div>
  </div>
  <div class="col-xl-3 col-sm-6 mb-xl-0 mb-4">
    <a href="/createproject">
      <div class="card">
        <div class="card-body p-3 card1">
          <div class="row">
            <div class="col-8">
              <div class="numbers">
                <p class="text-sm mb-0 text-uppercase font-weight-bolder">
                  CREATE PROJECT
                </p>

              </div>
            </div>
            <div class="col-4 text-end">
              <div class="icon icon-shape bg-gradient-success shadow-danger text-center rounded-circle">
                <i class="ni ni-folder-17 text-lg opacity-10" aria-hidden="true"></i>

              </div>
            </div>
          </div>
        </div>
    </a>
  </div>
  </div>
  <div class="col-xl-3 col-sm-6 mb-xl-0 mb-4">
    <a href="/profile">
      <div class="card">
        <div class="card-body p-3 card1">
          <div class="row">
            <div class="col-8">
              <div class="numbers">
                <p class="text-sm mb-0 text-uppercase font-weight-bolder">
                  My Profile
                </p>
              </div>
            </div>
            <div class="col-4 text-end">
              <div class="icon icon-shape bg-gradient-warning shadow-danger text-center rounded-circle">
                <i class="ni ni-single-02 text-lg opacity-10" aria-hidden="true"></i>

              </div>
            </div>
          </div>
        </div>
    </a>
  </div>
  {% else %}
  <!-- Employee specific items -->
  <div class="row">
    <div class="col-xl-3 col-sm-6 mb-xl-0 mb-4">
      <a href="/workreport">
        <div class="card">
          <div class="card-body p-3 card1">
            <div class="row">
              <div class="col-8">
                <div class="numbers ">
                  <p class="text-sm mb-0 text-uppercase font-weight-bolder">
                    Work Report</p>
                </div>
              </div>
              <div class="col-4 text-end">
                <div class="icon icon-shape bg-gradient-primary shadow-primary text-center rounded-circle">
                  <i class="ni ni-briefcase-24 text-lg opacity-10" aria-hidden="true"></i>
                </div>
              </div>
            </div>
          </div>
      </a>
    </div>
  </div>
  <div class="col-xl-3 col-sm-6 mb-xl-0 mb-4">
    <a href="/leaverequest">
      <div class="card">
        <div class="card-body p-3 card1">
          <div class="row">
            <div class="col-8">
              <div class="numbers">
                <p class="text-sm mb-0 text-uppercase font-weight-bolder">
                  Leave Request
                </p>

              </div>
            </div>
            <div class="col-4 text-end">
              <div class="icon icon-shape bg-gradient-danger shadow-danger text-center rounded-circle">
                <i class="ni ni-calendar-grid-58 text-lg opacity-10" aria-hidden="true"></i>

              </div>
            </div>
          </div>
        </div>
    </a>
  </div>
  </div>
  <div class="col-xl-3 col-sm-6 mb-xl-0 mb-4">
    <a href="/projectallocated">
      <div class="card">
        <div class="card-body p-3 card1">
          <div class="row">
            <div class="col-8">
              <div class="numbers">
                <p class="text-sm mb-0 text-uppercase font-weight-bolder">
                  PROJECT ALLOCATED
                </p>

              </div>
            </div>
            <div class="col-4 text-end">
              <div class="icon icon-shape bg-gradient-success shadow-danger text-center rounded-circle">
                <i class="ni ni-folder-17 text-lg opacity-10" aria-hidden="true"></i>

              </div>
            </div>
          </div>
        </div>
    </a>
  </div>
  </div>
  <div class="col-xl-3 col-sm-6 mb-xl-0 mb-4">
    <a href="/profile">
      <div class="card">
        <div class="card-body p-3 card1">
          <div class="row">
            <div class="col-8">
              <div class="numbers">
                <p class="text-sm mb-0 text-uppercase font-weight-bolder">
                  My Profile
                </p>
              </div>
            </div>
            <div class="col-4 text-end">
              <div class="icon icon-shape bg-gradient-warning shadow-danger text-center rounded-circle">
                <i class="ni ni-single-02 text-lg opacity-10" aria-hidden="true"></i>

              </div>
            </div>
          </div>
        </div>
    </a>
  </div>

  {% endif %}

  </div>
  <!--   Core JS Files   -->
  <script src="/static/assets//js/core/popper.min.js"></script>
  <script src="/static/assets//js/core/bootstrap.min.js"></script>
  <script src="/static/assets//js/plugins/perfect-scrollbar.min.js"></script>
  <script src="/static/assets//js/plugins/smooth-scrollbar.min.js"></script>
  <script src="/static/assets//js/plugins/chartjs.min.js"></script>
  <script>
    var ctx1 = document.getElementById("chart-line").getContext("2d");

    var gradientStroke1 = ctx1.createLinearGradient(0, 230, 0, 50);

    gradientStroke1.addColorStop(1, 'rgba(94, 114, 228, 0.2)');
    gradientStroke1.addColorStop(0.2, 'rgba(94, 114, 228, 0.0)');
    gradientStroke1.addColorStop(0, 'rgba(94, 114, 228, 0)');
    new Chart(ctx1, {
      type: "line",
      data: {
        labels: ["Apr", "May", "Jun", "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"],
        datasets: [{
          label: "Mobile apps",
          tension: 0.4,
          borderWidth: 0,
          pointRadius: 0,
          borderColor: "#5e72e4",
          backgroundColor: gradientStroke1,
          borderWidth: 3,
          fill: true,
          data: [50, 40, 300, 220, 500, 250, 400, 230, 500],
          maxBarThickness: 6

        }],
      },
      options: {
        responsive: true,
        maintainAspectRatio: false,
        plugins: {
          legend: {
            display: false,
          }
        },
        interaction: {
          intersect: false,
          mode: 'index',
        },
        scales: {
          y: {
            grid: {
              drawBorder: false,
              display: true,
              drawOnChartArea: true,
              drawTicks: false,
              borderDash: [5, 5]
            },
            ticks: {
              display: true,
              padding: 10,
              color: '#fbfbfb',
              font: {
                size: 11,
                family: "Open Sans",
                style: 'normal',
                lineHeight: 2
              },
            }
          },
          x: {
            grid: {
              drawBorder: false,
              display: false,
              drawOnChartArea: false,
              drawTicks: false,
              borderDash: [5, 5]
            },
            ticks: {
              display: true,
              color: '#ccc',
              padding: 20,
              font: {
                size: 11,
                family: "Open Sans",
                style: 'normal',
                lineHeight: 2
              },
            }
          },
        },
      },
    });
  </script>
  <script>
    var win = navigator.platform.indexOf('Win') > -1;
    if (win && document.querySelector('#sidenav-scrollbar')) {
      var options = {
        damping: '0.5'
      }
      Scrollbar.init(document.querySelector('#sidenav-scrollbar'), options);
    }
  </script>
  <!-- Github buttons -->
  <script async defer src="https://buttons.github.io/buttons.js"></script>
  <!-- Control Center for Soft Dashboard: parallax effects, scripts for the example pages etc -->
  <script src="/static/assets//js/argon-dashboard.min.js?v=2.1.0"></script>
</body>

</html>
