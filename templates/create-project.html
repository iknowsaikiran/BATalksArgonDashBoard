<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="apple-touch-icon" sizes="76x76" href="/static/assets/img/apple-icon.png">
  <link rel="icon" type="image/png" href="/static/assets/img/favicon.png">
  <title>
    In House page For BA talks Pvt Ltd
  </title>
  {%include 'header.html'%}
  <!--     Fonts and icons     -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet" />
  <!-- Nucleo Icons -->
  <link href="https://demos.creative-tim.com/argon-dashboard-pro/assets/css/nucleo-icons.css" rel="stylesheet" />
  <link href="https://demos.creative-tim.com/argon-dashboard-pro/assets/css/nucleo-svg.css" rel="stylesheet" />
  <!-- Font Awesome Icons -->
  <script src="https://kit.fontawesome.com/42d5adcbca.js" crossorigin="anonymous"></script>
  <!-- CSS Files -->
  <link id="pagestyle" href="/static/assets/css/argon-dashboard.css?v=2.1.0" rel="stylesheet" />
  <style>
    .table thead th {
      font-size: 12px;
    }
    .fontsz{
      font-size: 16px;
    }
    .btn{
      background-color: #512888;
      color:white
    }
    .required {
            color: red;
            font-weight: bold;
            padding: 5px;
    }
  </style>
</head>

<body class="g-sidenav-show   bg-gray-100">
  <div class="min-height-300 bg-dark position-absolute w-100"></div>

  <main class="main-content position-relative border-radius-lg ">
    <div class="container-fluid py-4">
      <div class="row justify-content-center">
        <div class="col-10">
          <div class="card mb-4">
            <div class="col-12 ">
              <div class="card-header pb-0 d-flex">
                <h3>Create Project</h3>
              </div>
            </div>

            <div class="card-body px-0 pt-0 pb-2">
              <form method="POST" class="container">
                <div class="row gy-3">
                  <div class=" col-md-4">
                    <div class="form-group">
                      <label for="project_title" class="form-control-label fontsz">Project Title<span class="required">*</span></label>
                      <input class="form-control" type="text" name="project_title" id="project_title" value="" required>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-12 col-md-3">
                      <div class="form-group">
                        <label for="start_date" class="form-control-label fontsz">Start Date<span class="required">*</span></label>
                        <input class="form-control" type="date" name="start_date" id="start_date" required oninput="validateYear(this)">
                    </div>
                    </div>
                    <div class="col-12 col-md-3">
                      <div class="form-group">
                        <label for="end_date" class="form-control-label fontsz">End Date<span class="required">*</span></label>
                        <input class="form-control" type="date" name="end_date" id="end_date" value="" required oninput="validateYear(this)">
                      </div>
                    </div>

                  </div>

                  <div class="col-md-6">
                    <div class="form-group">
                      <label for="description" class="form-control-label fontsz">Description<span class="required">*</span></label>
                      <textarea class="form-control" name="description" id="description" rows="5"
                        placeholder="Project description" style="width: 100%;" required></textarea>
                    </div>
                  </div>

                  <div class="col-12">
                    <hr class="horizontal dark">
                  </div>

                  <div class="col-md-4">
                    <button class="btn  btn-sm fontsz w-100 w-md-auto" type="submit">Add Project</button>
                  </div>
                </div>
              </form>



            </div>
          </div>
        </div>
      </div>

      <!-- NOT REALATED TO DASHBOARD -->


    </div>
  </main>

  <!--   Core JS Files   -->
  <script src="/static/assets/js/core/popper.min.js"></script>
  <script src="/static/assets/js/core/bootstrap.min.js"></script>
  <script src="/static/assets/js/plugins/perfect-scrollbar.min.js"></script>
  <script src="/static/assets/js/plugins/smooth-scrollbar.min.js"></script>
  <script>
    var win = navigator.platform.indexOf('Win') > -1;
    if (win && document.querySelector('#sidenav-scrollbar')) {
      var options = {
        damping: '0.5'
      }
      Scrollbar.init(document.querySelector('#sidenav-scrollbar'), options);
    }
  </script>
  <script>
    function validateYear(dateInput) {
        const dateValue = dateInput.value;

        // Check if the date format is valid (YYYY-MM-DD)
        const dateParts = dateValue.split("-");
        if (dateParts[0] && dateParts[0].length > 4) {
            // Limit the year part to 4 digits
            dateParts[0] = dateParts[0].substring(0, 4);
            dateInput.value = dateParts.join("-");
        }
    }
</script>
  
  <!-- Github buttons -->
  <script async defer src="https://buttons.github.io/buttons.js"></script>
  <!-- Control Center for Soft Dashboard: parallax effects, scripts for the example pages etc -->
  <script src="/static/assets/js/argon-dashboard.min.js?v=2.1.0"></script>
</body>

</html>
